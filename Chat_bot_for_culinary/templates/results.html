<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Results</title>
</head>
<body>
    <h1>Search Results</h1>
    {% if recipes %}
        <ul>
        {% for recipe in recipes %}
            <li>{{ recipe.name }} - {{ recipe.description }}</li>
        {% endfor %}
        </ul>
    {% else %}
        <p>No recipes found.</p>
    {% endif %}
</body>
</html>
